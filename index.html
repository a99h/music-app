<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1 class="app__title">Tap Music</h1>
            <p class="app__description">Create modern music by one tap</p>
        </header>
        <div class="app__visual"></div>
        <div class="app__taps">
            <div class="app__tap app__tap1"><audio class="app__sound" src="sounds/bubbles.mp3"></audio></div>
            <div class="app__tap app__tap2"><audio class="app__sound" src="sounds/clay.mp3"></audio></div>
            <div class="app__tap app__tap3"><audio class="app__sound" src="sounds/confetti.mp3"></audio></div>
            <div class="app__tap app__tap4"><audio class="app__sound" src="sounds/glimmer.mp3"></audio></div>
            <div class="app__tap app__tap5"><audio class="app__sound" src="sounds/moon.mp3"></audio></div>
            <div class="app__tap app__tap6"><audio class="app__sound" src="sounds/ufo.mp3"></audio></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
